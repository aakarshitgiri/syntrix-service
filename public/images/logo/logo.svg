<svg viewBox="70 100 680 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="blueGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5371ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e4ec8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8c9ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5371ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular network design -->
  <g transform="translate(200, 250)">
    <!-- Outer ring segments -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#5371ff" stroke-width="12" stroke-dasharray="40 20" opacity="0.8"/>
    
    <!-- Middle ring -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="#8c9ed8" stroke-width="10" stroke-dasharray="30 15" opacity="0.7"/>
    
    <!-- Inner core circle -->
    <circle cx="0" cy="0" r="35" fill="url(#blueGrad1)"/>
    
    <!-- Connection nodes -->
    <circle cx="0" cy="-90" r="12" fill="#2e4ec8"/>
    <circle cx="78" cy="-45" r="12" fill="#5371ff"/>
    <circle cx="78" cy="45" r="12" fill="#8c9ed8"/>
    <circle cx="0" cy="90" r="12" fill="#b8c5e8"/>
    <circle cx="-78" cy="45" r="12" fill="#5371ff"/>
    <circle cx="-78" cy="-45" r="12" fill="#2e4ec8"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="0" y2="-90" stroke="#5371ff" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="0" x2="78" y2="-45" stroke="#5371ff" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="0" x2="78" y2="45" stroke="#8c9ed8" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="0" x2="0" y2="90" stroke="#b8c5e8" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="0" x2="-78" y2="45" stroke="#5371ff" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="0" x2="-78" y2="-45" stroke="#2e4ec8" stroke-width="2" opacity="0.4"/>
    
    <!-- Center glow -->
    <circle cx="0" cy="0" r="20" fill="#fff" opacity="0.3"/>
  </g>
  
  <!-- Company Name -->
  <text x="320" y="260" font-family="'Inter', 'Inter Fallback'" font-size="110" font-weight="700" fill="#000000" letter-spacing="1">
    Syntrix
  </text>
  
  <!-- Tagline -->
  <text x="330" y="320" font-family="'Inter', 'Inter Fallback'" font-size="32" font-weight="500" fill="#000000" letter-spacing="6">
    TECHNOLOGY
  </text>
  
  <!-- Decorative line -->
  <line x1="420" y1="300" x2="750" y2="300" stroke="url(#blueGrad2)" stroke-width="3" opacity="0.5"/>
</svg>